<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Nutrition</title>
</head>
<body>
    <!-- Created and inspired by Ainozerov Sergei  -->
    <header>
        <h1>My Nutrition</h1>
    </header>
    <div class="main_wrapper">
        <main>
            <div class="input_wrapper">

                <div class="notification">
                    <p>Item successfully added!</p>
                </div>
                <h2>Add food</h2>
                <input type="text" name="main_input" id="main_input" placeholder="Type in cheese or bacon or ...">
                <button type="submit">Add it</button>
            </div>
            <div class="stats">
                <h2>Stats</h2>
                <div class="stats_wrapper">
                    <p class="no_data">No data yet!</p>
                    
                    <div class="pie_chart">
                        <div class="white_space">
                            <p class="no_notification">Item added successfully!</p>
                        </div>
                    </div>
                </div>
                <div class="carbs_protein_fat">
                    <div class="carbs">Carbs - 0%</div>
                    <div class="protein">Protein - 0%</div>
                    <div class="fat">Fat - 0%</div>
                </div>
            </div>
            <div class="log">
                <h2>Log</h2>
                <p>Total calories logged: 0</p>
            </div>
            <div class="cards_wrapper">
                
                
                
        </main>
    </div>
    


    <script type="module" src="main.js"></script>
</body>
</html>
